<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Редактирование пользователя</title>
    <link type="text/css" rel="stylesheet" href="../static/css/header_style.css" th:href="@{/css/header_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/footer_style.css" th:href="@{/css/footer_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/admin_style.css" th:href="@{/css/admin_style.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="admin-add-edit">
    <h2>Редактирование</h2>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" name="name" th:value="${el.name}" placeholder="Введите имя">
            <input type="text" name="surname" th:value="${el.surname}" placeholder="Введите фамилию">
            <input type="number" name="age" th:value="${el.age}" placeholder="Введите возраст">
            <input type="text" name="login" th:value="${el.login}" placeholder="Введите логин">
            <button type="submit">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
