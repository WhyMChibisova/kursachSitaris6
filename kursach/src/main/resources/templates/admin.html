<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div>
    <h2>Список пользователей</h2>
    <div th:each="el : ${allUsers}">
        <h4 th:text="${el.name}"></h4>
        <h4 th:text="${el.surname}"></h4>
        <h4 th:text="${el.age}"></h4>
        <h4 th:text="${el.login}"></h4>
        <h4 th:text="${el.password}"></h4>
        <form method="post">
            <button type="submit" name="userId" th:value="${el.id}">Удалить</button>
        </form>
        <a th:href="'/admin/' + ${el.id} + '/edit'">Редактировать</a>
    </div>
    <a th:href="'/admin/add'">Добавить преподавателя</a>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
