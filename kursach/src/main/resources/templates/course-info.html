<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Подробнее'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div>
    <h2>Курсы</h2>
    <div th:each="el : ${course}">
        <h4 th:text="${el.name}"></h4>
        <h4 th:text="${el.language}"></h4>
        <h4 th:text="${el.level}"></h4>
        <h4 th:text="${el.quantity_of_students}"></h4>
        <h4 th:text="${el.age_of_group}"></h4>
        <h4 th:text="${el.price}"></h4>
        <textarea th:text="${el.description}"></textarea>
        <a th:href="'/courses/' + ${el.id} + '/edit'">Редактировать</a>
        <form th:action="'/courses/' + ${el.id} + '/delete'" method="post">
            <button th:href="'/courses/' + ${el.id} + '/delete'" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
