<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление мероприятий</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div>
    <h2>Добавление</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Введите название">
        <input type="date" name="date" placeholder="Введите дату">
        <input type="time" name="time" placeholder="Введите время">
        <input type="text" name="place" placeholder="Введите место">
        <input type="text" name="language" placeholder="Введите язык">
        <textarea name="description" placeholder="Введите описание"></textarea>
        <button type="submit">Добавить</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
