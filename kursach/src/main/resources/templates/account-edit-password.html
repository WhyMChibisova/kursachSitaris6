<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Смена пароля</title>
    <link type="text/css" rel="stylesheet" href="../static/css/header_style.css" th:href="@{/css/header_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/footer_style.css" th:href="@{/css/footer_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/account_style.css" th:href="@{/css/account_style.css}"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="account">
    <h1 class="account-title">Смена пароля</h1>
    <form method="post">
        <input type="password" name="lastPassword" placeholder="Введите старый пароль"><br>
        <input type="password" name="newPassword1" placeholder="Введите новый пароль"><br>
        <input type="password" name="newPassword2" placeholder="Повторите новый пароль"><br>
        <button type="submit">Сменить пароль</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
