<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Смена пароля</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h1>Смена пароля</h1>
    <form method="post">
        <input type="password" name="lastPassword" placeholder="Введите старый пароль"><br>
        <input type="password" name="newPassword1" placeholder="Введите новый пароль"><br>
        <input type="password" name="newPassword2" placeholder="Повторите новый пароль"><br>
        <button type="submit">Сменить пароль</button>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
